version: '3.8'
services:
  mysql:
    platform: linux/x86_64
    image: 'mysql:5.7'
    volumes:
      - data:/data/db
    env_file:
      - .env

  server:
    build:
      context: .
      dockerfile: dockerfiles/server.dockerfile
    image: tms-server
    container_name: tms-server
    ports:
      - '4000:4000'
    volumes:
      - ./server:/server
      - /node_modules
    depends_on:
      - mysql

